<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{"Profile" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="account-menu">
<ion-item *ngIf="settings.customer.id == 0" lines="full" button="true" mode="{{values.effect}}" (click)="login()" detail="true">
  <ion-icon slot="start" name="person-outline"></ion-icon>
  <ion-label>
    <h3>{{"Login" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item lines="full" button="true" (click)="address()" mode="{{values.effect}}" detail="true">
  <ion-icon slot="start" name="location-outline"></ion-icon>
  <ion-label>
    <h3>{{"Address" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item lines="full" button="true" (click)="wallet()" mode="{{values.effect}}" detail="true">
  <ion-icon slot="start" name="wallet-outline"></ion-icon>
  <ion-label>
    <h3>{{"Wallet" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item lines="full" button="true" (click)="orders()" mode="{{values.effect}}" detail="true">
  <ion-icon slot="start" name="basket-outline"></ion-icon>
  <ion-label>
    <h3>{{"Orders" | translate}}</h3>
  </ion-label>
</ion-item>

<!--ion-item lines="full" button="true" mode="{{values.effect}}" detail="true">
  <ion-icon slot="start" name="heart-outline"></ion-icon>
  <ion-label>
    <h3>Wishlist</h3>
  </ion-label>
</ion-item-->

<ion-item lines="full" button="true" mode="{{values.effect}}" detail="true" (click)="email()">
  <ion-icon slot="start" name="mail-outline"></ion-icon>
  <ion-label>
    <h3>{{"Mail" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item lines="full" button="true" mode="{{values.effect}}" detail="true" href="https://wa.me/{{settings.settings?.whatsapp_number}}">
  <ion-icon slot="start" name="chatbubble-outline"></ion-icon>
  <ion-label>
    <h3>{{"Chat" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item lines="full" button="true" mode="{{values.effect}}" detail="true" (click)="phone()">
  <ion-icon slot="start" name="call-outline"></ion-icon>
  <ion-label>
    <h3>{{"Call" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item *ngIf="settings.languages?.length" lines="full" button="true" routerDirection="forward" [routerLink]="['/app/tabs/profile/language']" mode="{{values.effect}}" detail="true">
  <ion-icon slot="start" name="language-outline"></ion-icon>
  <ion-label>
    <h3>{{"Language" | translate}}</h3>
  </ion-label>
</ion-item>

<ion-item *ngIf="settings.customer.id != 0" lines="full" button="true" mode="{{values.effect}}" (click)="logout()" detail="true">
  <ion-icon slot="start" name="exit-outline"></ion-icon>
  <ion-label>
    <h3>{{"Logout" | translate}}</h3>
  </ion-label>
</ion-item>


<ion-item lines="full" button="true" detail="false" mode="{{values.effect}}">
  <ion-icon name="contrast-outline" slot="start"></ion-icon>
  <ion-label>
    {{"Dark Theme" | translate}}
  </ion-label>
  <ion-toggle color="{{settings.theme.button}}" id="themeToggle2" slot="end"></ion-toggle>
</ion-item>

</div>

</ion-content>
